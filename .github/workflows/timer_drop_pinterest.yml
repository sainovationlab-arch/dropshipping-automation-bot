name: Dropshipping Pinterest Timer

on:
  # આ બટનથી તમે હાથથી (manually) રન કરી શકશો
  workflow_dispatch:
  # આ ટાઈમર દર કલાકે (Hourly) ચાલશે
  schedule:
    - cron: '0 * * * *' 

jobs:
  run_bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install Libraries
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run Pinterest Dropship Bot
        env:
          GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
          PINTEREST_APP_ID: ${{ secrets.PINTEREST_APP_ID }}
          PINTEREST_APP_SECRET: ${{ secrets.PINTEREST_APP_SECRET }}
          # જ્યારે App Verify થશે, ત્યારે આ final token આવશે
          PINTEREST_ACCESS_TOKEN: ${{ secrets.PINTEREST_ACCESS_TOKEN }} 
        run: python dropship_pinterest.py
