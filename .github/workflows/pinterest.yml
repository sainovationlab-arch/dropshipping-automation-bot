name: Pinterest Multi-Account Auto Poster

on:
  schedule:
    # દર 6 કલાકે રન થશે (દિવસની 4 પોસ્ટ)
    - cron: '0 */6 * * *'
  workflow_dispatch: # મેન્યુઅલી રન કરવા માટે

jobs:
  run_bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          # gspread અને oauth2client ઉમેર્યા
          pip install requests requests-toolbelt gspread oauth2client

      - name: Run Pinterest Bot
        env:
          # --- GOOGLE SHEETS SECRETS ---
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
          SHEET_DROPSHIPPING_URL: ${{ secrets.SHEET_DROPSHIPPING_URL }}
          SHEET_CONTENT_URL: ${{ secrets.SHEET_CONTENT_URL }}
          
          # --- ACCOUNT TOKENS AND BOARD IDs ---
          
          # 1. Luxivibe
          PINTEREST_TOKEN_LUXIVIBE: ${{ secrets.PINTEREST_TOKEN_LUXIVIBE }}
          PINTEREST_BOARD_LUXIVIBE: ${{ secrets.PINTEREST_BOARD_LUXIVIBE }}
          
          # 2. Urban Glint
          PINTEREST_TOKEN_URBAN: ${{ secrets.PINTEREST_TOKEN_URBAN }}
          PINTEREST_BOARD_URBAN: ${{ secrets.PINTEREST_BOARD_URBAN }}
          
          # 3. Royal Nexus
          PINTEREST_TOKEN_ROYAL: ${{ secrets.PINTEREST_TOKEN_ROYAL }}
          PINTEREST_BOARD_ROYAL: ${{ secrets.PINTEREST_BOARD_ROYAL }}
          
          # 4. Opus Elite
          PINTEREST_TOKEN_OPUS: ${{ secrets.PINTEREST_TOKEN_OPUS }}
          PINTEREST_BOARD_OPUS: ${{ secrets.PINTEREST_BOARD_OPUS }}
          
          # 5. Grand Orbit
          PINTEREST_TOKEN_GRAND: ${{ secrets.PINTEREST_TOKEN_GRAND }}
          PINTEREST_BOARD_GRAND: ${{ secrets.PINTEREST_BOARD_GRAND }}
          
          # 6. Pearl Verse
          PINTEREST_TOKEN_PEARL: ${{ secrets.PINTEREST_TOKEN_PEARL }}
          PINTEREST_BOARD_PEARL: ${{ secrets.PINTEREST_BOARD_PEARL }}
          
          # 7. Diamond Dice
          PINTEREST_TOKEN_DIAMOND: ${{ secrets.PINTEREST_TOKEN_DIAMOND }}
          PINTEREST_BOARD_DIAMOND: ${{ secrets.PINTEREST_BOARD_DIAMOND }}
          
        run: python master_bot.py
