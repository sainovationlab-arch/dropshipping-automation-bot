name: Content YouTube Timer

on:
  # આ બટનથી તમે હાથથી (manually) રન કરી શકશો
  workflow_dispatch:
  schedule:
    # દર કલાકે 30 મિનિટે ચાલશે (Dropshipping Bot સાથે Conflict ટાળવા માટે)
    - cron: '30 * * * *' 

jobs:
  run_bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install Libraries
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run Content YouTube Bot
        env:
          GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
          YOUTUBE_TOKEN_JSON: ${{ secrets.YOUTUBE_TOKEN_JSON }} 
        run: python content_youtube.py
