name: Master Content Automation Bot

on:
  schedule:
    # ‚è∞ Dar 5 minute e trigger thase
    - cron: '*/5 * * * *'
  workflow_dispatch:      # Manual trigger button

# üëá AA SECTION TRAFFIC JAM ROKSHE
concurrency:
  group: production
  cancel-in-progress: true
# Jo juno bot chalu hase, to te bandh thai jase ane navo chalu thase.

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5  # 5 min thi vadhu koi job nahi chale (Safety)

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install requests gspread oauth2client google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client

      - name: Run Automation Bot
        env:
          FB_ACCESS_TOKEN: ${{ secrets.FB_ACCESS_TOKEN }}
          GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
        run: python master_bot_final.py
