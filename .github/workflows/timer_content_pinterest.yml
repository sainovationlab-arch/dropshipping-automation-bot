name: Content Pinterest Timer

on:
  workflow_dispatch:
  schedule:
    # દર કલાકે 55 મિનિટે ચાલશે
    - cron: '55 * * * *' 

jobs:
  run_bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install Libraries
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run Content Pinterest Bot
        env:
          GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
          PINTEREST_APP_ID: ${{ secrets.PINTEREST_APP_ID }}
          PINTEREST_APP_SECRET: ${{ secrets.PINTEREST_APP_SECRET }}
          PINTEREST_ACCESS_TOKEN: ${{ secrets.PINTEREST_ACCESS_TOKEN }} 
        run: python content_pinterest.py
