name: YouTube Auto Post

on:
  schedule:
    # દરરોજ બપોરે 12:00 વાગ્યે (IST)
    - cron: '30 6 * * *'
  workflow_dispatch: # મેન્યુઅલી ચલાવવા માટે

jobs:
  run_bot:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Libraries
        run: pip install -r requirements.txt

      - name: Run YouTube Bot
        env:
          # આ ચાવીઓ આપણે હમણાં સેટ કરીશું
          GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
          YOUTUBE_TOKEN_JSON: ${{ secrets.YOUTUBE_TOKEN_JSON }}
        run: python youtube_bot.py
