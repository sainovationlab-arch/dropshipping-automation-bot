name: Content Creation Auto Poster

on:
  # આ દર કલાકે 40 મિનિટે રન થશે (Dropshipping થી અલગ સમય)
  schedule:
    - cron: '40 * * * *'
  workflow_dispatch:
  
jobs:
  run_content_bot:
    runs-on: ubuntu-latest

    env:
      # CONTENT CREATION SHEET ID અહીં સેટ કરો:
      SPREADSHEET_ID: '1Kdd01UAt5rz-9VYDhjFYL4Dh35gaofLipbsjyl8u8hY'
      GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
      
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install gspread google-auth google-api-python-client oauth2client requests

      - name: Create Service Account Key File
        run: |
          echo "${{ secrets.GCP_CREDENTIALS }}" > service_account_key.json

      - name: Run Master Content Bot
        run: |
          python auto_dropship_meta.py
          
      - name: Cleanup
        if: always()
        run: |
          rm service_account_key.json
