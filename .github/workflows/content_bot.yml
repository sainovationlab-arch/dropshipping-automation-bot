name: Master Content Automation Bot

on:
  schedule:
    - cron: "*/5 * * * *"   # Every 5 minutes
  workflow_dispatch:        # Manual run option

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Master Bot (Scheduler Brain)
        env:
          # ===== GOOGLE SHEETS =====
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GCP_CREDENTIALS }}

          SHEET_CONTENT_URL: ${{ secrets.SHEET_CONTENT_URL }}
          SHEET_DROPSHIPPING_URL: ${{ secrets.SHEET_DROPSHIPPING_URL }}

          - name: Run Master Bot
  env:
    INSTAGRAM_ACCESS_TOKEN: ${{ secrets.INSTAGRAM_ACCESS_TOKEN }}
    INSTAGRAM_USER_IDS: ${{ secrets.INSTAGRAM_USER_IDS }}
    GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}
    FB_ACCESS_TOKEN: ${{ secrets.FB_ACCESS_TOKEN }}
  run: python master_bot_final.py


          # ===== META / INSTAGRAM =====
