name: Content Creation Bot (Emerald & Others)

on:
  schedule:
    # ‚è∞ Content Bot dar 5 minute e check karse
    - cron: '*/5 * * * *'
  workflow_dispatch:

# üëá AA CONTENT MATE NU GROUP CHE
concurrency:
  group: content-creation-production
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install requests gspread oauth2client google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client

      - name: Run Content Bot
        env:
          FB_ACCESS_TOKEN: ${{ secrets.FB_ACCESS_TOKEN }}
          GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }} # Content Sheet ID
        run: python master_bot_final.py
