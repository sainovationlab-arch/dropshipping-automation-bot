name: Content Creation Auto Poster

on:
  schedule:
    - cron: '40 * * * *'
  workflow_dispatch:

jobs:
  run_content_bot:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install gspread google-auth google-api-python-client oauth2client requests

      - name: Create Service Account Key File
        # આ સાચી અને સુરક્ષિત રીત છે (Environment Variable વાપરીને)
        env:
          GCP_DATA: ${{ secrets.GCP_CREDENTIALS }}
        run: |
          echo "$GCP_DATA" > service_account_key.json

      - name: Run Master Content Bot
        env:
          SPREADSHEET_ID: '1Kdd01UAt5rz-9VYDhjFYL4Dh35gaofLipbsjyl8u8hY'
        run: |
          python auto_dropship_meta.py
          
      - name: Cleanup
        if: always()
        run: |
          rm service_account_key.json
